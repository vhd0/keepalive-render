name: Keep Render Bot Alive

on:
  schedule:
    - cron: '*/14 * * * *'  # chạy mỗi 14 phút
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install requests
        run: pip install requests
      - name: Ping Render endpoint
        run: python ping.py
